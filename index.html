<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Roboto:wght@300;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="calculator">
            <div id="display">
              <div id="top-display"></div>
              <div id="bottom-display"></div>
            </div>
            <div id="edit-input">
              <div id="clear">CLEAR</div>
              <div id="delete">DELETE</div>
            </div>
            <div id="buttons-container">
                <div class="input" data-digit="7">7</div>
                <div class="input" data-digit="8">8</div>
                <div class="input" data-digit="9">9</div>
                <div class="operator" id="divide" data-op="/">/</div>
              
                <div class="input" data-digit="4">4</div>
                <div class="input" data-digit="5">5</div>
                <div class="input" data-digit="6">6</div>
                <div class="operator" id="multiply" data-op="*">*</div>
          
                <div class="input" data-digit="1">1</div>
                <div class="input" data-digit="2">2</div>
                <div class="input" data-digit="3">3</div>
                <div class="operator" id="subtract" data-op="-">-</div>
            
                <div id="decimal" data-digit=".">.</div>
                <div class="input" data-digit="0">0</div>
                <div id="equals" data-equals="=" data-enter="Enter">=</div>
                <div class="operator" id="add" data-op="+">+</div>
            </div>
        <div>
    </body>
</html>
