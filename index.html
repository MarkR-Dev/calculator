<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Roboto:wght@300;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="calculator">
            <div id="display">1234567</div>
            <div id="edit-input">
              <div id="clear">CLEAR</div>
              <div id="delete">DELETE</div>
            </div>
            <div id="buttons-container">
                <div class="input">7</div>
                <div class="input">8</div>
                <div class="input">9</div>
                <div class="operator">/</div>
              
                <div class="input">4</div>
                <div class="input">5</div>
                <div class="input">6</div>
                <div class="operator">X</div>
          
                <div class="input">1</div>
                <div class="input">2</div>
                <div class="input">3</div>
                <div class="operator">-</div>
            
                <div class="input">.</div>
                <div class="input">0</div>
                <div class="equals">=</div>
                <div class="operator">+</div>
            </div>
        <div>
    </body>
</html>
